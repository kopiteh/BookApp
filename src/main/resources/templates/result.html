<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result</title>
</head>
<body>
    <h1> Search result for '<span data-th-text="${searchedtitle}"></span>'</h1>

    <ul data-th-each="item:${bookList}">
        <a th:href="${item.resource}">  <span data-th-text="${item.title}"> </span> </a>
    </ul>
    

    <p> &lt;more results, not shown&gt;</p>

    <a href="/"> Back</a>
</body>
</html>
